# CopilotX - Temporary HTTP config for Let's Encrypt certificate
# After getting cert, replace with nginx-copilotx.conf

server {
    listen 80;
    listen [::]:80;
    server_name api.polly.wang;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Temporary: proxy to CopilotX (before SSL)
    location / {
        proxy_pass http://127.0.0.1:24680;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        proxy_read_timeout 300s;
    }
}
