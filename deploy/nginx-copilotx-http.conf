# CopilotX - Temporary HTTP config for Let's Encrypt certificate
# 
# Usage:
#   1. Replace YOUR_DOMAIN with your actual domain
#   2. Use this config to get SSL cert: sudo certbot --nginx -d YOUR_DOMAIN
#   3. Certbot will automatically update to HTTPS, or use nginx-copilotx.conf

server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Temporary: proxy to CopilotX (before SSL)
    location / {
        proxy_pass http://127.0.0.1:24680;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        proxy_read_timeout 300s;
    }
}
