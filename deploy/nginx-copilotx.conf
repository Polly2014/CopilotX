# CopilotX API Proxy - Nginx Configuration
# Domain: api.polly.wang -> localhost:24680

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=copilotx_limit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=copilotx_conn:10m;

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name api.polly.wang;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.polly.wang;

    # SSL certificates (will be managed by certbot)
    ssl_certificate /etc/letsencrypt/live/api.polly.wang/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.polly.wang/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate limiting
    limit_req zone=copilotx_limit burst=20 nodelay;
    limit_conn copilotx_conn 10;

    # Block common attack paths
    location ~ /\. {
        deny all;
    }

    # Health check (no rate limit)
    location = /health {
        proxy_pass http://127.0.0.1:24680/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints
    location / {
        proxy_pass http://127.0.0.1:24680;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE streaming support (critical for chat completions)
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        
        # Long timeout for streaming responses
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
    }
}
